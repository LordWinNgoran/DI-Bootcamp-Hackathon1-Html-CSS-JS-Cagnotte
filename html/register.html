<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/styleVaz.css">
    <title>REGISTER</title>
</head>

<body>

    <!--------------------------  PAGE REGISTER  --------------------->

    <!----  Container  --->
    <div class="container">

        <div class="row">
            <div class="col-md-1 col-sm-1 col-lg-1 "> </div>
            <!----  CADRE DU SIGN IN  --->
            <div class="col-md-4 col-sm-4 col-lg-4 card text-center" id="login">
                <a href="../index.html" style="text-decoration: none;"><h1> CAGNOTTE POUR UN CHAMPION </h1></a> 
                <hr>
                <h2 style="color:gold; font-weight:bold"> SIGN UP</h2>
                <!----  FORMULAIRE  --->
                <form action="">

                    <!----  ZONES DE SAISIR  --->
                    <div class="input-group mb-2 mt-4 ">
                        <span class="input-group-text" id="basic-addon1">Username</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" id="username"> <br>
                    </div>
                    <p class="Error-input" id="error-username"> Veuillez renseigner le username*</p>

                    <div class="input-group mb-2 mt-4">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1" id="email">
                    </div>
                    <p class="Error-input" id="error-email"> Veuillez renseigner l'email*</p>

                    <div class="input-group mb-2 mt-4">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1" id="password">
                    </div>
                    <p class="Error-input" id="error-pass"> Veuillez renseigner le password</p>

                    <div class="input-group mb-2 mt-4">
                        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
                        <input type="password" class="form-control" placeholder="ConfirmPassword" aria-label="Username"
                            aria-describedby="basic-addon1" id="confirmpassword">
                    </div>
                    <p class="Error-input" id="error-confimpass"> Veuillez confirmer le password</p>

                    <!----  BOUTON DE VALIDATION  --->
                    <button type="button" class="btn" id="btn" >Connexion</button>
                    <div class="border border-success mt-2" id="span-succes">
                        <span class="succes-message"> Vous etes inscrit avec succes </span>
                    </div>
                    <div class="border border-danger mt-2" id="span-error" >
                        <span class="error-message" > Votre inscription a echouer veuillez remplir tout les champs* </span>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-7 col-sm-7 col-lg-7 " ></div>
        </div>

    </div>


    <script src="../assets/js/scriptdion.js"></script>
</body>

</html>
