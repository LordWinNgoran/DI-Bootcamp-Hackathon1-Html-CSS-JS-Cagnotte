<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style1.css">
    <title>TEST</title>
</head>

<body>

    <!--------------------------  PAGE REGISTER  --------------------->

    <!----  Container  --->
    <div class="container">

        <div class="row">

            <div class="col-md-4 col-sm-4 col-lg-4"> </div>

            <!----  CADRE DE REGISTER  --->
            <div class="col-md-4 col-sm-4 col-lg-4 card text-center" id="register">

                <h1> Fast operation </h1>
                <hr>
                <h6> Mental Calculation </h6>
                <!----  FORMULAIRE  --->
                <form action="">

                    <!----  ZONES DE SAISIR  --->
                    <div class="input-group mb-2 mt-4 ">
                        <span class="input-group-text" id="basic-addon1">The result</span>
                        <input type="number" class="form-control" placeholder="Enter the result" aria-label="Username"
                            aria-describedby="basic-addon1" id="number"> <br>
                    </div>
                    <p class="Error-input" id="error-username"> Veuillez remplir ce champ *</p>

                 

                    <!----  BOUTON DE VALIDATION  --->
                    <button type="button" class="btn btn-outline-danger">Send the result</button>

                </form>

            </div>

            <div class="col-md-4 col-sm-4 col-lg-4"></div>

        </div>

    </div>

    <script src="../assets/js/script.js"></script>
</body>
