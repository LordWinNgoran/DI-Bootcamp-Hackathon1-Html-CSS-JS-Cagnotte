<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="LoginVaz.css">
    <title>REGISTER</title>
</head>
<body>
    <!--------------------------  PAGE LOGIN: SIGN IN  --------------------->
    
    <!----  Container  --->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4"> </div>
            <!----  CADRE DU SIGN IN  --->
            <div class="col-md-4 col-sm-4 col-lg-4 card text-center" id="register">
                <h1> WINNER'S PRICE </h1>
                <hr>
                <h2> SIGN IN</h2>
                <!----  FORMULAIRE  --->
                <form action="">
                    <!----  ZONES DE SAISIR  --->

                    <div class="input-group mb-2 mt-4">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <!------------------------------------------------------------------------------------->
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1" id="email">
                    </div>

                    <p class="Error-input" id="error-email"> Veuillez remplir ce champ *</p>

                    <div class="input-group mb-2 mt-4">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                        <!------------------------------------------------------------------------------------->
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1" id="password">
                    </div>

                    <p class="Error-input" id="error-pass"> Veuillez remplir ce champ *</p>
                    <p class="Error-input" id="error-confimpass"> Veuillez remplir ce champ *</p>
                    <!----  BOUTON DE VALIDATION  --->
                    <button type="button" class="btn btn-outline-danger">Inscription</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4"></div>
        </div>
    </div>
    <script src="../assets/js/scriptdion.js"></script>
</body>
</html>
