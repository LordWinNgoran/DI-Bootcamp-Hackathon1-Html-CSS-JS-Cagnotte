<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Login_Diarrassouba.css">
    </head>
    <body>
        <div class="Login_page">
                <div class="Lhtml">
                    <input type="radio" name="tab" class="sign-in" id="tab1" checked><label for="tab1" class="tab">Sign In</label>
                    <input type="radio" name="tab" class="sign-up" id="tab2" ><label for="tab2" class="tab">Sign Up</label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input type="text" id="user" class="input">
                            </div>
                            <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input type="password" id="pass" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input type="checkbox" id="check" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-link">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                        </div>
                    </div>
                </div>
                
        </div>
                

        </div>
        <script src="Login_Diarrassouba.js"></script>
    </body>
</html>
